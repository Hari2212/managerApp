    <nav class="sidebar bg-dark text-white vh-100" [ngClass]="{ 'sidebar-collapsed': isMobileView }">
      <ul class="list-unstyled p-3">
        <!-- Category Menu Item -->
        <li class="mb-3">
          <a [routerLink]="'/category'" class="text-white text-decoration-none d-flex align-items-center menu-item">
            <i class="fas fa-tachometer-alt me-2" *ngIf="isMobileView"></i>
            <span *ngIf="!isMobileView">Category</span>
          </a>
        </li>
  
        <!-- Sub Category Menu Item -->
        <li class="mb-3">
          <a [routerLink]="'/category/sub-category'" class="text-white text-decoration-none d-flex align-items-center menu-item">
            <i class="fas fa-users me-2" *ngIf="isMobileView"></i>
            <span *ngIf="!isMobileView">Sub Category</span>
          </a>
        </li>
  
        <!-- Payment Type Menu Item -->
        <li class="mb-3">
          <a [routerLink]="'/category/payment-type'" class="text-white text-decoration-none d-flex align-items-center menu-item">
            <i class="fas fa-cog me-2" *ngIf="isMobileView"></i>
            <span *ngIf="!isMobileView">Payment Type</span>
          </a>
        </li>
  
        <!-- Expenditure Menu Item -->
        <li class="mb-3">
          <a [routerLink]="'/category/expenditure'" class="text-white text-decoration-none d-flex align-items-center menu-item">
            <i class="fas fa-cog me-2" *ngIf="isMobileView"></i>
            <span *ngIf="!isMobileView">Expenditure</span>
          </a>
        </li>
  
        <!-- Manage Expenses Menu Item -->
        <li class="mb-3">
          <a [routerLink]="'/category/manage-expenses'" class="text-white text-decoration-none d-flex align-items-center menu-item">
            <i class="fas fa-cog me-2" *ngIf="isMobileView"></i>
            <span *ngIf="!isMobileView">Manage Expenses</span>
          </a>
        </li>
      </ul>
  
      <!-- Logout Button -->
      <li class="clickable-item position-absolute bottom-0 start-0 p-3 w-100 logout-btn">
        <a (click)="logout()" class="text-white text-decoration-none d-flex align-items-center">
          <i class="fas fa-sign-out-alt me-2" *ngIf="isMobileView"></i>
          <span *ngIf="!isMobileView">Logout</span>
        </a>
      </li>
    </nav>
  
    <!-- Main Content -->
    <div class="content flex-grow-1 p-3">
      <router-outlet></router-outlet>
    </div>
  </div>
