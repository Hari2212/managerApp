<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h3>Expenditure</h3>
        <button class="btn btn-success" (click)="addExpenditure()">+ Add Expenditure</button>
      </div>
    
    <table class="table table-bordered table-striped text-center">
        <thead class="table-dark">
            <tr>
                <th scope="col">SN</th>
                <th scope="col">Category</th>
                <th scope="col">Sub Category</th>
                <th scope="col">Expenditure</th>
                <th scope="col">Created Date</th>
                <th scope="col">Edit</th>
                <th scope="col">Delete</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let row of tableData; let i = index">
                <td>{{ i + 1 }}</td>
                <td>{{ row.category }}</td>
                <td>{{ row.subCategory  }}</td>
                <td>{{ row.Expenditure  }}</td>
                <td>{{ row.createdDate | date: 'short' }}</td>
                <td>
                    <button class="btn btn-primary btn-sm" (click)="editRow(i)">
                        Edit
                    </button>
                </td>
                <td>
                    <button class="btn btn-danger btn-sm" (click)="deleteRow(i)">
                        Delete
                    </button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
