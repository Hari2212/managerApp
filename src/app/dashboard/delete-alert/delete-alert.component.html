<div class="modal-content">
    <div class="modal-header">
        <h5 class="modal-title"> Delete Confirmation! </h5>
        <button type="button" class="btn-close" (click)="closePopup(false)" data-bs-dismiss="modal" 
            aria-label="Close"></button>
    </div>
    <div class="modal-body">
        Are you sure you want to delete this item? This action cannot be undone.
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" (click)="closePopup(false)">Ok</button>
        <button type="button" class="btn btn-danger" (click)="closePopup(true)">Delete</button>
      </div>
</div>
