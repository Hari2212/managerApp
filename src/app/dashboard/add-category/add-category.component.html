<div class="modal-content">
    <div class="modal-header">
        <h5 class="modal-title" id="categoryModalLabel"> {{ title }} </h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" (click)="closePopup()"
            aria-label="Close"></button>
    </div>
    <div class="modal-body">
        <form [formGroup]="addCategoryForm" (ngSubmit)="addCategory()">
            <div class="mb-3">
                <label for="title" class="form-label"> {{title}} Title </label>
                <input type="text" class="form-control" name="title" formControlName="title"
                    [placeholder]="placeholdername" />
                <div class="text-danger"
                    *ngIf="addCategoryForm.get('title')?.invalid && addCategoryForm.get('title')?.touched">
                    {{errrMessage}}
                </div>
            </div>
            <button type="submit" class="btn btn-primary float-end">{{buttonName}}</button>
        </form>
    </div>
</div>
