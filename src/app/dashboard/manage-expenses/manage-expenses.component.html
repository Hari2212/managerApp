<div class="container mt-4">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h3>Manage Expenses</h3>
    <button class="btn btn-success" (click)="addExpenses()">+ Add Expenses</button>
  </div>
  <div class="mb-4">
    <div class="row g-3">
      <div class="col-md-4">
        <label for="financialYear" class="form-label">Financial Year</label>
        <select id="financialYear" class="form-control" [(ngModel)]="selectedFinancialYear"
          (change)="filterByFinancialYear()">
          <option value="ALL" selected>All Financial Years</option>
          <option *ngFor="let year of financialYears" [value]="year">
            {{ year }}
          </option>
        </select>
      </div>
      <div class="col-md-4">
        <label for="startDate" class="form-label">Start Date</label>
        <input type="date" id="startDate" class="form-control" [max]="dt" [(ngModel)]="startDate"
          (change)="chnagefunction()" />
      </div>
      <div class="col-md-4">
        <label for="endDate" class="form-label">End Date</label>
        <input type="date" id="endDate" [max]="dt" class="form-control" [(ngModel)]="endDate"
          (change)="chnagefunction()" />
      </div>
    </div>
    <!-- <div class="mt-3 d-flex justify-content-end">
      <button class="btn btn-primary me-2" (click)="filterByDate()">Apply Filter</button>
      <button class="btn btn-secondary" (click)="resetFilters()">Reset</button>
    </div> -->
  </div>

  <table class="table table-bordered table-striped text-center">
    <thead class="table-dark">
      <tr>
        <th scope="col">SN</th>
        <th scope="col">Payout</th>
        <th scope="col">Payment Type</th>
        <th scope="col">Amount</th>
        <th scope="col">Notes</th>
        <th scope="col">Created Date</th>
        <th scope="col">Edit</th>
        <th scope="col">Delete</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let row of tableData; let i = index">
        <td>{{ i + 1 }}</td>
        <td>{{ row.payOutData.title }}</td>
        <td>{{ row.paymentTypes.title }}</td>
        <td>{{ row.amount }}</td>
        <td>{{ row.notes }}</td>
        <td>{{ row.createdAt | date: 'short' }}</td>
        <td>
          <button class="btn btn-primary btn-sm" (click)="editRow(row)">
            Edit
          </button>
        </td>
        <td>
          <button class="btn btn-danger btn-sm" (click)="deleteRow(row)">
            Delete
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
